itions = [ <p> 'h1', 'h2', ':', 'm1', 'm2', ':', 's1', 's2' <p> ]; <p> <p>// Generate the digits with the needed markup, <p>// and add them to the clock <p> <p> var digit_holder = clock.find('.digits'); <p> <p> $.each(positions, function(){ <p> <p> if(this == ':'){ <p> digit_holder.append('<div class="dots">'); <p> } <p> else{ <p> <p> var pos = $('<div>'); <p> <p> for(var i=1; i<8; i++){ <p> pos.append('<span class="d' + i + '">'); <p> } <p> <p>// Set the digits as key:value pairs in the digits object <p> digits[this] = pos; <p> <p>// Add the digit elements to the page <p> digit_holder.append(pos); <p> } <p> <p> }); <p> <p>// Add the weekday names <p> <p> var weekday_names = 'MON TUE WED THU FRI SAT SUN'.split(' '), <p> weekday_holder = clock.find('.weekdays'); <p> <p> $.each(weekday_names, function(){ <p> weekday_holder.append('<span>' + this + '</span>'); <p> }); <p> <p> var weekdays = clock.find('.weekdays span'); <p> <p> <p>// Run a timer every second and up<a href="https://www.jqueryscript.net/time-clock/">date</a> the clock <p> <p> (function update_time(){ <p> <p>// Use moment.js to output the current time as a string <p>// hh is for the hours in 12-hour format, <p>// mm - minutes, ss-seconds (all with leading zeroes), <p>// d is for day of week and A is for AM/PM <p> <p> var now = moment().format("hhmmssdA"); <p> <p> digits.h1.attr('class', digit_to_name[now[0]]); <p> digits.h2.attr('class', digit_to_name[now[1]]); <p> digits.m1.attr('class', digit_to_name[now[2]]); <p> digits.m2.attr('class', digit_to_name[now[3]]); <p> digits.s1.attr('class', digit_to_name[now[4]]); <p> digits.s2.attr('class', digit_to_name[now[5]]); <p> <p>// The library returns Sunday as the first day of the week. <p>// Stupid, I know. Lets shift all the days one position down, <p>// and make Sunday last <p> <p> var dow = now[6]; <p> dow--; <p> <p>// Sunday! <p> if(dow < 0){ <p>// Make it last <p> dow = 6; <p> } <p> <p>// Mark the active day of the week <p> weekdays.removeClass('active').         const lab5task6js3 = `<h1>JavaScript Clock</h1><p>$(function(){ <p> <p>// Cache some selectors <p> <p> var clock = $('#clock'), <p> alarm = clock.find('.alarm'), <p> ampm = clock.find('.ampm'); <p> <p>// Map digits to their names (this will be an array) <p> var digit_to_name = 'zero one two three four five six seven eight nine'.split(' '); <p> <p>// This object will hold the digit elements <p> var digits = {}; <p> <p>// Positions for the hours, minutes, and seconds <p> var positions = [ <p> 'h1', 'h2', ':', 'm1', 'm2', ':', 's1', 's2' <p> ]; <p> <p>// Generate the digits with the needed markup, <p>// and add them to the clock <p> <p> var digit_holder = clock.find('.digits'); <p> <p> $.each(positions, function(){ <p> <p> if(this == ':'){ <p> digit_holder.append('<div class=\"dots\">'); <p> } <p> else{ <p> <p> var pos = $('<div>'); <p> <p> for(var i=1; i<8; i++){ <p> pos.append('<span class=\"d' + i + '\">'); <p> } <p> <p>// Set the digits as key:value pairs in the digits object <p> digits[this] = pos; <p> <p>// Add the digit elements to the page <p> digit_holder.append(pos); <p> } <p> <p> }); <p> <p>// Add the weekday names <p> <p> var weekday_names = 'MON TUE WED THU FRI SAT SUN'.split(' '), <p> weekday_holder = clock.find('.weekdays'); <p> <p> $.each(weekday_names, function(){ <p> weekday_holder.append('<span>' + this + '</span>'); <p> }); <p> <p> var weekdays = clock.find('.weekdays span'); <p> <p> <p>// Run a timer every second and up<a href=\"https://www.jqueryscript.net/time-clock/\">date</a> the clock <p> <p> (function update_time(){ <p> <p>// Use moment.js to output the current time as a string <p>// hh is for the hours in 12-hour format, <p>// mm - minutes, ss-seconds (all with leading zeroes), <p>// d is for day of week and A is for AM/PM <p> <p> var now = moment().format(\"hhmmssdA\"); <p> <p> digits.h1.attr('class', digit_to_name[now[0]]); <p> digits.h2.attr('class', digit_to_name[now[1]]); <p> digits.m1.attr('class', digit_to_name[now[2]]); <p> d         // Functions for creating buttons and setting them a content

        function createLeftInfoBtn(parent, buttonText, mainContentText, style) {
            parent.appendChild(createBtn(buttonText, "activeButton", () => setMainContent(buttonText, mainContentText, style)));
        }

        function createLeftGroupBtn(parent, buttonText, onclick) {
            parent.appendChild(createBtn(buttonText, "activeButton", onclick));
        }

        function createBtnWithRedirect(parent, buttonText, locationOfRedirect) {
            parent.appendChild(createBtn(buttonText, "activeButton", () => {
                window.location.href = locationOfRedirect
            }));
        }

        function createBtn(buttonText, id, onclick) {
            let btn1 = document.createElement("button");
            btn1.id = id;
            btn1.style = "width: 100%";
            btn1.textContent = buttonText;
            btn1.onclick = onclick;
            return btn1;
        }

        function setMainContent(buttonText, mainText, style) {
            document.getElementById('headOfMainContent').innerHTML = buttonText;
            document.getElementById('mainContent').innerHTML = mainText;
            document.getElementById("content").style = "background-color: #f5f5f5";
            document.getElementById("mainContent").style = style;

        }
