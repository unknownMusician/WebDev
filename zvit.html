<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h1 {
            padding: 10px;
            text-align: center;
            font-family: 'Century Gothic';
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 36px;
        }

        button {
            font-family: 'Century Gothic';
            font-weight: bold;
            padding: 20px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: white;
            color: black;
            border: 2px solid #555555;
            width: 100%;
        }

        button[id=activeButton] {
            width: 10%;
        }

        button[id=inactiveButton] {
            color: rgb(208, 208, 208);
            border: 2px solid rgb(208, 208, 208);
            width: 10%;
        }

        button[id=activeButton]:hover {
            background-color: #555555;
            color: white;
        }

        div[id=leftButtons] {
            padding: 20px;
            width: 20%;
            float: left;
        }

        div[id=content] {
            float: left;
            font-family: "Century Gothic";
            width: 70%;
            font-weight: bold;
        }
        div[id=mainContent]{
            margin: 50px;
            font-weight: normal;
            font-size: 35pt;
            line-height: 100px;

        }
        div[id=headOfMainContent] {
            text-align: center;
            font-size: 45pt;
            margin: 10px;
            float: left;
            font-family: "Century Gothic";
            width: 100%;
            height: 180px;
        }

    </style>
    <div>
        <p>
        <h1>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h1>
        <p>
        <h1>З ДИСЦИПЛІНИ «РОЗРОБЛЕННЯ WEB-ЗАСТОСУВАННЬ»</h1>
        <p>
        <h1>Студенти групи ІА-91 Овчинніков Сергій Дмитрович, Ліновицький Нікіта Олександрович</h1>
    </div>
    <div>
        <button onclick="lab1()" id="activeButton">Лабораторна робота №1</button>
        <button id="inactiveButton">Лабораторна робота №2</button>
        <button id="inactiveButton">Лабораторна робота №3</button>
        <button id="inactiveButton">Лабораторна робота №4</button>
        <button id="inactiveButton">Лабораторна робота №5</button>
        <button id="inactiveButton">Лабораторна робота №6</button>
        <button id="inactiveButton">Лабораторна робота №7</button>
        <button id="inactiveButton">Лабораторна робота №8</button>
        <button id="inactiveButton">Лабораторна робота №9</button>
    </div>
    <div id="leftButtons">
    </div>
    <div id="content">
        <div id="headOfMainContent">
        </div>
        <div id="mainContent">
        </div>
    </div>
    <script>

        //* Functions and variables for labs *//

        // Lab 1

        const lab1Btn1TextContent = "На першій лабораторній роботі наша задача була ознайомитись з основами HTML та треба було обрати" +
            "певну предметну галузь, якої буде розроблятися веб-застосунок. Створити " +
            "декілька сторінок з різними HTML документами. В одному документі потрібно було описати предметну галузь за допомогою " +
            "HTML. У другому документі треба було створити макет своєї майбутньої сторінки з таблицею, формою, картинкою і тд." +
            " У третьому HTML документі потрібно було зробити сторінку зі звітами з лабораторних робіт. "

        function lab1() {
            document.getElementById("leftButtons").innerHTML = "";
            createBtnWithContent("Постановка задачі Лабораторної роботи №1", setMainContent, lab1Btn1TextContent);
            createBtnWithRedirect("Опис предментої області","index.html")
        }

        // Lab 2



        // Functions for creating buttons and setting them a content

        function createBtnWithRedirect(buttonText,locationOfRedirect){
            let btn = document.createElement("button");
            btn.style = "width: 100%";
            btn.textContent = buttonText;
            btn.onclick = () => {location.href = locationOfRedirect}
            document.getElementById("leftButtons").appendChild(btn);
        }

        function createBtnWithContent(buttonText, onclick, mainContentText) {
            let btn = document.createElement("button");
            btn.style = "width: 100%";
            btn.textContent = buttonText;
            btn.onclick = () => { onclick(buttonText, mainContentText) };
            document.getElementById("leftButtons").appendChild(btn);
        }
        function setMainContent(buttonText, mainText) {
            document.getElementById('headOfMainContent').innerHTML = buttonText;
            document.getElementById('mainContent').innerHTML = mainText;
            document.getElementById("content").style = "background-color: #f5f5f5";
        }
    </script>
</body>

</html>
