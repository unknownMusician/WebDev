        function lab1() {

        function showSmallButtons(parent) {
            let div = document.createElement("div");

        // Functions for creating buttons and setting them a content

        function createLeftInfoBtn(parent, buttonText, mainContentText,style) {
            parent.appendChild(createBtn(buttonText, "activeButton", () => { setMainContent(buttonText, mainContentText,style) }));
        }
        function createLeftGroupBtn(parent, buttonText) {
            parent.appendChild(createBtn(buttonText, "activeButton", () => showSmallButtons(parent)));
        }
        function createBtnWithRedirect(parent, buttonText, locationOfRedirect) {
            parent.appendChild(createBtn(buttonText, "activeButton", () => { window.location.href = locationOfRedirect }));
        }
        function createBtn(buttonText, id, onclick) {
            let btn1 = document.createElement("button");
            btn1.id = id;
            btn1.style = "width: 100%";
            btn1.textContent = buttonText;
            btn1.onclick = onclick;
            return btn1;
        }
        function setMainContent(buttonText, mainText, style) {
            document.getElementById('headOfMainContent').innerHTML = buttonText;
            document.getElementById('mainContent').innerHTML = mainText;
            document.getElementById("content").style = "background-color: #f5f5f5";
            document.getElementById("mainContent").style = style;
