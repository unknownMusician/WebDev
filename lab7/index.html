<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
    }
    
    input[type="submit"] {
        height: 50px;
        font-weight: bolder;
    }
    h3{
        text-align: center;
    }
</style>

<body>
<form action="http://127.0.0.1/directoryRadioFind.php" method="POST" id="form">
    <section>
        <h2>Глава</h2>
        <div>
            <h3>Назва</h3>
            <input name='chapter-name' />
        </div>
        <div>
            <h3>Кількість сторінок</h3>
            <input name='chapter-amountPages' />
        </div>
        <div>
            <h3>Епіграф</h3>
            <input name='chapter-epigraph' />
        </div>
    </section>
    <section>
        <h2>Параграф</h2>
        <div>
            <h3>Назва</h3>
            <input name='paragraph-name' />
        </div>
        <div>
            <h3>Кількість сторінок</h3>
            <input name='paragraph-amountPages' />
        </div>
        <div>
            <h3>Епіграф</h3>
            <input name='paragraph-epigraph' />
        </div>
    </section>
    <section>
        <h2>Радіотехніка</h2>
        <div>
            <h3>Назва</h3>
            <input name='radioEngineering-name' />
        </div>
        <div>
            <h3>Опис</h3>
            <input name='radioEngineering-description' />
        </div>
        <div>
            <h3>Ціна</h3>
            <input name='radioEngineering-price' />
        </div>
    </section>
    <div>
        <input onclick="onCheckBox(true)" type="radio" /> Write
        <input onclick="onCheckBox(false)" type="radio" checked /> Find
    </div>
    <input type="submit">
</form>
<script>
    function onCheckBox(isWriting) {
        let checks = document.querySelectorAll(`input[type="radio"]`);
        checks[isWriting ? 1 : 0].checked = false;
        // method = "GET";

        let action = "http://127.0.0.1/" +
            (isWriting ? 'directoryRadioEnter' : 'directoryRadioFind') +
            ".php";

        console.log(action);

        document.getElementById('form').action = action;
    }
</script>
</body>

</html>
