<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<style>
    #weather-holder {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
    }

    .w-info {
        width: 100px;
        padding: 20px 50px;
        font-size: 2rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: #3bb3ce;
        margin: 10px;
        border-radius: 2px;
        border: 1px solid  #2b8da3;
        transition: 0.5s;
        color: white;
    }

    .w-info:hover {
        width: 150px;
        background-color: rgba(100, 150, 100, 0.2);
        color: black;
    }

    #w-icon {
        width: 100px;
        padding: 20px 50px;
        margin: 10px;
        border: 1px dashed transparent;
        transition: 0.5s;

    }

    #w-icon:hover {
        width: 150px;
        border: 1px dashed #2b8da3;
    }
</style>
<body>
    <div class="wrapper">
        <header>
            <div class="header__wrapper">
                <nav class="header__navigation">
                    <a style="color: whitesmoke">
                        <div class="nav__home"></div>
                    </a>
                    <a style="color: whitesmoke">
                        <div class="nav__add-event"></div>
                    </a>
                    <a style="color: whitesmoke">
                        <div class="nav__about"></div>
                    </a>
                    <a style="color: whitesmoke">
                        <div class="nav__weather"></div>
                    </a>
                </nav>
                <div class="header__icons">
                    <div class="header__icon">
                        <form action="" method="get"><input name="lang" value="ua" type="hidden"><button style="background: transparent"><img src="../img/ukraine_round_icon_64.png"></button></form>
                    </div>
                    <div class="header__icon">
                        <form action="" method="get"><input name="lang" value="ru" type="hidden"><button style="background: transparent"><img src="../img/russia_round_icon_64.png"></button></form>
                    </div>
                    <div class="header__icon">
                        <form action="" method="get"><input name="lang" value="eng" type="hidden"><button style="background: transparent"><img src="../img/united_kingdom_round_icon_64.png"></button></form>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main__wrapper">
                <div class="first-row">
                    <div class="first-row__title">
                        <h2>Weather</h2>
                    </div>
                </div>
                    <!--  -->

                    <div id="weather-holder">
                        <div id="w-city" class="w-info">Kyiv</div>
                        <div id="w-temp" class="w-info">24 °C</div>
                        <div id="w-feels" class="w-info">22 °C</div>
                        <div id="w-icon">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                        </div>
                    </div>

                    <!--  -->
            </div>
        </main>
        <footer>
            <div class="footer__wrapper">
                <div class="footer__author">@nekt2111.github.io</div>
                <div class="footer__author">@unknownMusician.github.io</div>
            </div>
        </footer>
    </div>
</body>

<script>
    function getData() {
        return $.ajax({
            method: 'GET',
            url: 'http://api.openweathermap.org/data/2.5/weather?q=kiev&appid=d2a5c0783c8b61bbdb0cb40fb84388b4'
        });
    }

    async function getWeather() {
        let weather = {}
        let data = await getData();
        weather.feelsLike = (data.main.feels_like - 273.15).toFixed(2);
        weather.temp = (data.main.temp - 273.15).toFixed(2);
        weather.name = data.name;
        weather.icon = data.weather[0].icon;
        return weather;
    }

    async function setWeatherHTML() {
        let weather = await getWeather();

        document.getElementById('w-city').innerText = weather.name;
        document.getElementById('w-feels').innerText = weather.feelsLike + ' °C';
        document.getElementById('w-temp').innerText = weather.temp + ' °C';
        document.getElementById('w-icon').src = `http://openweathermap.org/img/wn/${weather.icon}@2x.png`


    }



    let lang = new URLSearchParams(window.location.search).get('lang');

    let ukranian = ["Головна", "Додати подію", "Вийти", "Логін", "Пароль", "Увійти", "Погода"];
    let russian = ["Главная", "Добавить событие", "Выйти", "Логин", "Пароль", "Войти", "Погода"];
    let english = ["Home", "Add event", "Exit", "Login", "Password", "Log in", "Weather"];

    language = [];

    switch (lang) {

        case "ua":
            language = ukranian;
            break;
        case "ru":
            language = russian;
            break;
        default:
            language = english;
            break;
    }

    document.querySelector('.nav__home').innerHTML = language[0];
    document.querySelector('.nav__add-event').innerHTML = language[1];
    document.querySelector('.nav__about').innerHTML = language[2];
    document.querySelector('.nav__weather').innerHTML = language[6];

    document.querySelector('.nav__home').href = `../index.php?lang=${lang}`;
    document.querySelector('.nav__add-event').href = `./addEvent.php?lang=${lang}`;
    document.querySelector('.nav__about').href = `./login.php?lang=${lang}`;
    document.querySelector('.nav__weather').href = `./weather.html?lang=${lang}`;

    setWeatherHTML();
</script>

</html>
